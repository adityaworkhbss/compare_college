<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Assistance Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f3f4f6; /* Light grey background */
    }

    .modal-content {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .modal-header {
      border-bottom: none;
    }

    .modal-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-body {
      padding: 20px;
    }

    .form-control {
      height: 45px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    .btn-enroll {
      background-color: #f8c146;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 20px;
    }

    .btn-enroll:hover {
      background-color: #e0b33e;
    }
  </style>
</head>
<body>
<!-- Trigger Button -->
<div class="text-center my-5">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cxphomeenqformed">
    Open Form
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="cxphomeenqformed" tabindex="-1" role="dialog" aria-labelledby="formModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-title" id="formModalLabel">
        Still Confused About the Right University for Your Online Degree?
      </div>
      <div class="modal-body">
        <form id="my_captcha_form" method="post">
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your E-mail id" required>
          </div>
          <div class="form-group">
            <label for="city">City*</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="Enter Your City" required>
          </div>
          <div class="form-group">
            <label for="university">University*</label>
            <select id="university" name="university_name" class="form-control" required>
              <option value="" disabled selected>Choose Your University</option>
              <option value="D.Y.Patil University">D.Y.Patil University</option>
              <option value="Amity University">Amity University</option>
              <option value="Manipal University">Manipal University</option>
            </select>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-enroll">Enroll Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</body>
</html>
